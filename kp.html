<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- css style -->
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="kp.css" />

	<!-- web icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- web font -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<title>Kyle Patrick</title>
</head>

<body>
	<div id="wrap">
		<div id="header">
			<div class="container">
				<div class="header-menu">
					<div class="search-box">
						<input class="search-txt" type="text" placeholder="Type to search">
						<a class="search-btn" href="#">
							<i class="fa fa-search" aria-hidden="true"></i>
						</a>
					</div>
					<!-- search box -->
					<li>
						<a class="url" href="http://open.spotify.com/artist/kylepatrick">Spotify</a>
						<a class="url" href="https://soundcloud.com/kylepatrick">SoundCloud</a>
						<a class="url" href="https://kylepatrick.bandcamp.com/">BandCamp</a>
						<a class="url" href="https://www.youtube.com/user/kylepatrickmusic">Youtube</a>
					</li>
					<!-- header menu -->
				</div>
			</div>
		</div>
		

		<div id="banner">
			<div class="container">
				<div class="header-space"></div>
				<div class="header-tit">
					<h1>Kyle Patrick</h1>
					<div id="bio_info">
						<p id="info"><br>Singer, Songwriter, Producer</p>
					</div>
				</div>
				<!-- header title -->
			</div>
			<div class="banner-space">
				<div class="banner-icon">
					<h3><strong>@realkylepatrick</strong></h3><br>
					<div class="icon">
						<a href="https://twitter.com/RealKylePatrick" class="tw">
						<i class="fa fa-twitter" aria-hidden="true"></i></a>
					</div>	
					<div class="icon">
						<a href="https://www.instagram.com/realkylepatrick/" class="ig">
						<i class="fa fa-instagram" aria-hidden="true"></i></a>
					</div>						
					<div class="icon">
						<a href="https://www.facebook.com/KylePatrickOfficial/" class="fb">
						<i class="fa fa-facebook" aria-hidden="true"></i></a>
					</div>
					<!-- header icon -->
				</div>
			</div>
		</div>

		<div id="contents">
			<div id="cont_nav">
				<div class="container">
					<br>
					<h2>Album</h2>
					<div class="slidershow">
						<div class="slides">
							<input type="radio" name="r" id="r1" checked>
							<input type="radio" name="r" id="r2">
							<input type="radio" name="r" id="r3">
							<input type="radio" name="r" id="r4">
							
							<div class="slide s1">
								<img src="sources/img/kp.jpg" alt="">
							</div>
							<div class="slide">
								<img src="sources/img/mmnp.jpg" alt="">
							</div>
							<div class="slide">
								<img src="sources/img/tcv.jpg" alt="">
							</div>
							<div class="slide">
								<img src="sources/img/kylepatrick.jpg" alt="">
							</div>
						</div>

						<div class="navigation">
							<label for="r1" class="bar"></label>
							<label for="r2" class="bar"></label>
							<label for="r3" class="bar"></label>
							<label for="r4" class="bar"></label>
						</div>
						<!-- slider -->
					</div>
				</div>
			</div>

			<div id="contact">
				<div class="container">
					<form id="form-control" action="">
						<h2>Contact</h2>
						<input name="name" type="text" class="form-control" placeholder="Name" required><br>
						<input name="email" type="email" class="form-control" placeholder="Email" required><br>
						<br><br>
						<textarea type="message" class="form-control" placeholder="Message" rows="4"></textarea><br>
						<input type="submit" class="form-control-submit" value="SEND MESSAGE">
					</form>
					<br>
				</div>
			</div>
		</div>

		<div id="footer">
			<div class="container">
				<div class="footer">
					<address>
						Copyright&copy;Kim Nahyeong. All Right Reserved.
					</address>
					<ul>
						<li><a href="#">Privacy</a></li>
						<li><a href="#">Terms</a></li>
					</ul>
					<br>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
